<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela Login </title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/mediaquery.css" 
    media="screen">
    <link rel="stylesheet" href="estilos/mobile.landscape" media="screen and (oriatation:landscape)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        
        <section id="login">
            <div id="imagem">
                <!--foto-->   
            </div>
            <div id="formulario">
                <h2>Login</h2>
                <p>Bem-Vindo(a)!
                    <br>Preecha suas informações para prosseguir com  sua tela de configuração.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                            <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email">
                            <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                            <input type="password" minlength="8" maxlength="12" required placeholder="sua senha" autocomplete="current-password">
                            <label for="isenha">Senha</label>
                     </div>
                        <input id="botao" type="submit" value="Entrar">
                        <a href="esqueci.html"> Esqueci minha Senha     <span class="material-symbols-outlined">
                            mail </span>
                        </a>
                </form>

            </div>
           
        </section>
    
    </main>
    <footer>
        <div id="rodape">
            <p>by Suzana FQS ❤️</p>
        </div>
    </footer>
</body>
</html>
